<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="{{CODICONS_URI}}">
  <link rel="stylesheet" href="{{STYLES_URI}}">
</head>
<body>
  <div class="left-panel">
    <div class="asset-list-container" id="assetList"></div>
    <div class="filter-container">
      <button class="add-asset-button" id="addAssetButton" title="Add Asset">
        <i class="codicon codicon-add"></i>
      </button>
      <div class="add-asset-menu" id="addAssetMenu">
        <div class="context-menu-item" id="addColorSet">Color Set</div>
      </div>
      <input type="text" class="filter-input" id="filterInput" placeholder="Filter" />
    </div>
  </div>
  <div class="resizer" id="leftResizer"></div>
  <div class="middle-panel" id="previewPanel">
    <div class="empty-state">No Selection</div>
  </div>
  <div class="resizer" id="rightResizer"></div>
  <div class="right-panel">
    <div id="propertiesPanel">
      <div class="empty-state">No asset selected</div>
    </div>
    <div id="snippetsPanel"></div>
  </div>

  <div class="context-menu" id="contextMenu">
    <div class="context-menu-item" id="showInFinder">
      <i class="codicon codicon-folder-opened"></i>
      <span>Show in Finder</span>
    </div>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner" role="status" aria-live="polite">
      <span class="sr-only">Loading assets...</span>
    </div>
  </div>

  <script>
    window.assetsData = {{ASSETS_DATA}};
    window.pdfWorkerSrc = '{{PDF_WORKER_URI}}';
  </script>
  <script src="{{MAIN_JS_URI}}"></script>
</body>
</html>
